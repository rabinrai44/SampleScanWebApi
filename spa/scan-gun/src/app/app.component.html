<div class="container vh-100 vw-100">
  <div class="d-flex justify-content-center h-100 w-100">
    <div class="card mt-5 h-100 w-100" style="width: 30rem">
      <div id="navbar" class="card-header bg-dark text-white text-center">
        <h4>{{ navbarTitle }}</h4>
      </div>
      <div id="item-detail" class="card-body bg-warning h-100 w-100">
        <!-- Item info Display area -->
        <div class="w-100 h-100" style="height: 240px">
          @if(itemInfo) {
          <p>PO: {{ itemInfo.poNumber }}</p>
          @if (itemInfo.shipmentId) {
          <p>ShipmentId: {{ itemInfo.shipmentId }}</p>
          }
          <p>Model: {{ itemInfo.model }}</p>
          }
        </div>
      </div>
      <div id="user-input" class="card-footer py-4 h-100 w-100">
        <!-- Input Area -->
        <div class="d-flex justify-content-between align-items-center g-2 h-100 w-100">
          <div class="w-50 fw-bold text-end">{{ scanLabel }}: </div>
          <div style="width: 47%; padding-left: 5px;">
            <input #scanInputField class="form-control" type="text" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
